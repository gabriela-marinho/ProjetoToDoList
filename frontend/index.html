  <main>
        <form onsubmit class="container" id="form">
          <h2 class="text-center"> - To Do List -</h2>
          <div class="row">
            <div class="form-group col-6">
              <label for="titulo">Título:</label>
              <input type="text" id="titulo" name="titulo" class="form-control">
            </div>
            <div class="form-group col-6">
              <label for="prioridade">Prioridade:</label>
              <input type="text" id="prioridade" name="prioridade" class="form-control">
            </div>
            <div class="form-group col-6">
              <label for="prazo">Prazo:</label>
              <input type="text" id="prazo" name="prazo" class="form-control">
            </div>
            <div class="form-group col-6">
              <label for="descricao">Descrição:</label>
              <input type="text" id="descricao" name="descricao" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-6">
              <label for="status">Status:</label>
              <input type="text" id="status" name="status" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group mt-3">
                <button class="btn btn-success" type="submit">Criar</button>
               
              </div>
            </div>
          </div>
        </form>
        <div class="container">
          <div class="row">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="lista">
            </div>
          </div>
        </div>
